syntax = "proto3";
package grains;

message Noop {}

message Position {
    string vehicle_id = 1;
    float latitude = 2;
    float longitude = 3;
    int64 timestamp = 4;
    int32 heading = 5;
    float speed = 6;
    bool doorsOpen = 7;
}

service Vehicle {
    rpc OnPosition(Position) returns (Noop) {}
}
